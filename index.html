<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;1,700&display=swap"rel="stylesheet" />
    <script src="./scripts.js"></script>
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="container">
        <input class="input-city" placeholder="Digite o nome da cidade" />
        <button class="button-busca" onclick="clickButton()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca" />
        </button>

        <div class="container-two">
            <h2 class="cidade">Tempo</h2>

            <p class="temp">21ºC</p>

        <div class="containerNivel">

            <p class="Maxima">Máxima</p>
            <p class="temp2">21ºC</p>
            <p class="minima">Mínima</p> 
            <p class="temp1">21ºC</p>
            
        </div>

        </div>

            <div class="container-three">
                <img class="img-previsão" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png" />
                <p class="text-previsão">Nublado</p>
            </div>
            <p class="speed">vento: </p>

            <div class="timeDate">
                <p class="time">Time : </p>
                <p class="data">Data : </p>
            </div>

            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
</body>
</html>
